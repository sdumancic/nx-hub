<form [formGroup]="formGroup" class="quick-filters">
  <!--Search-->

  <!--Sidebar filter button-->
  <ng-container *ngIf="{ activeCount: activeFiltersCount$ | async } as filters">
    <button
      type="button"
      (click)="openSidebarFilter()"
      [ngClass]="{
        'quick-filters__sidebar-filter-button--active': filters.activeCount
      }"
      class="quick-filters__sidebar-filter-button"
    >
      <mat-icon >filter_list</mat-icon>

      <hub-overview-filter-counter
        [activeFiltersCount]="filters.activeCount"
      ></hub-overview-filter-counter>

      <mat-icon
        (click)="resetFilters($event)"
        *ngIf="filters.activeCount"
        class="quick-filters__sidebar-filter-button__clear"

      >close
      </mat-icon>
    </button>
  </ng-container>
</form>
