<div class="mat-elevation-z2 table-container">
  <mat-progress-bar mode="indeterminate" *ngIf="datasource.loading$|async"></mat-progress-bar>
  <table mat-table [dataSource]="datasource">

    <ng-container matColumnDef="imageUrl">
      <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <img src="{{element.imageUrl}}" />
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div class="name">{{ element.name }}</div>
        <div class="description">{{ element.description }}</div>
        <div class="calories">Calories: {{ element.calories }}</div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.price }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
      <mat-cell *matCellDef="let element">

        <input type="number" class="qty-input" placeholder="Quantity" value="{{ element.quantity }}">
        <div class="qty-buttons">
          <button type="button" class="action-btn" (click)="addQuantity(element)">+</button>
          <button type="button" class="action-btn" (click)="removeQuantity(element)">-</button>
        </div>

      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button type="button" class="add-to-cart-button" (click)="addToCart(element)">
          <mat-icon>add_shopping_cart</mat-icon>
          Add to cart
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" class="example-element-row"></mat-row>
  </table>
</div>
