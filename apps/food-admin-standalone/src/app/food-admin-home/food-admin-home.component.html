<div class="app-container">
  <hub-shared-ui-navigator
    id="navigator"
    [items]="menuItems"
    [showProfileDetails]="true"
    [profileJob]="(profileDisplayJob$|async)"
    [profileName]="(profileDisplayName$ | async)"
    [avatarUrl]="(profileAvatarUrl$|async)"
    (logoutEmitter)="onLogout()"
  ></hub-shared-ui-navigator>
  <div id="main">
    <router-outlet></router-outlet>
  </div>
</div>
